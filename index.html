</head>
<body>
        <div class = "container text-right" id = "jumbotronContainer">
            <div class="jumbotron">

                <h1>WhereToGo San Fransisco</h1>

                <br>
                <br>
            </div> <!--close div for class Jumbotron-->
        </div> <!--close div class container and id jumBotron-->


    <!-- The Modal -->

    <div id="myModal" class="modal">
    <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="eerespond"></p>
        </div> <!-- close for modal container-->
    </div> <!--close for myModal-->


    <div class = "container">  <!--Container for Google HTML-->
        <div class="pac-card" id="pac-card">
            <div>      <!--open div for holding search for user input to google -->
                <div id="title">
                    Autocomplete search
                </div> <!--close auto search-->
            
                <div id="type-selector" class="pac-controls">
                    <input type="radio" name="type" id="changetype-all" checked="checked">
                    <label for="changetype-all">All</label>
        
                    <input type="radio" name="type" id="changetype-establishment">
                    <label for="changetype-establishment">Establishments</label>
        
                    <input type="radio" name="type" id="changetype-address">
                    <label for="changetype-address">Addresses</label>


                    <div id="strict-bounds-selector" class="pac-controls">
                        <input type="checkbox" id="use-strict-bounds" value="">
                        <label for="use-strict-bounds">Strict Bounds</label>
                    </div> <!-- close for pac-controls-->
        
                    <button type="button" class="btn btn-info" onClick="refreshPage()">Reset Search</button>
            

                <div id="pac-container">
                    <input id="pac-input" type="text" placeholder="Enter a location">
                </div>
            </div>  <!-- close div for holding search for user input to google-->

            <div id="map"></div>

            <div id="infowindow-content">
                <img src="" width="16" height="16" id="place-icon">
                <span id="place-name"  class="title"></span><br>
                <span id="place-address"></span>
            </div> <!-- close infowindow-content-->

        </div> <!-- close div for pac-card" id="pac-card"-->
    </div> <!--close div for class container  to hold Google HTML--> 


    <br>
         <!-- Panel for PlaceILive & Refuge Bathroom Data    -->
    <div class = "output_container">
        <div class="panel panel-primary"> 
            <div class="panel-body">
                <table class="table">

                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Street</th>
                        <th>Accessible</th>
                        <th>Unisex</th>
                        <th>Comment</th>
                        <th>Safety</th>
                        </tr>
                    </thead>

                    <tbody>

                    </tbody>
                </table> <!--closes primary panel for ratings output-->
            </div> 
        </div>  <!--close panel-primary to hold return-->
    </div> <!-- close div for container holding output-->
   
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsa_wxn57WwF3Wr07LCs9jmoCCBvKlRaU&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/dist/js/map-icons.min.js"></script>  
    <script type="text/javascript" src = "assets/javascript/app.js"></script>
    
    
        



</body>
</html>
